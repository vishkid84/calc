    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

<body>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/vishkid84">Vishal Ittoop Raju</a>.
    </div>
    <div class="main_container">
        <div class="calc_container">
            <div class="calculator">
                <div class="calc_display">0</div>

                <div class="calc_keys">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="key-operator" data-action="add">+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="key-operator" data-action="subtract">-</button>
                    <button data-action="decimal">.</button>
                    <button>0</button>
                    <button class="key-operator" data-action="divide">/</button>
                    <button class="key-operator" data-action="multiply">&times;</button>
                    <button class="twice-width" data-action="clear">AC</button>
                    <button class="key-equal twice-width" data-action="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    


    <script src="script/calc.js"></script>
</body>
